<!DOCTYPE html>
<html>
<head>
    <title>Project Update Page</title>
    <style>
        body {
            background-image: url("livingroom.jpg");
            background-size: cover;
            background-position: center;
            font-family: sans-serif; /* Consistent font family */
        }

        h1 {
            font-family: serif;
            margin-left: 5vw; /* Align with the form */
            font-size: 3vw;
            color: #282828;
            
        }

        .projectAddform {
            box-shadow: 0 4px 8px rgba(25, 18, 18, 0.15);
            border-radius: 10px;
            width: 50%;
            margin: 2vw 5vw; /* Add top margin to separate from header */
            padding: 20px;
            background-color: rgba(226, 221, 221, 0.8);
        }

        .form-group {
            margin-bottom: 1rem; /* Add space between form groups */
        }

        .input, select {
            width: 20vw; /* Full width */
            padding: 10px;
            margin-top: 0.5rem; /* Space from label */
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(104, 103, 103, 0.5);
        }

        .input:focus, select:focus {
            outline: none;
            background: #e8e8e8;
            border-color: #007bff; /* Match submit button color */
        }

        input[type=submit] {
            font-size: 1rem;
            color: #fff;
            background-color: #81702a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type=submit]:hover, input[type=submit]:focus {
            background-color: #b38900;
            transform: scale(1.05);
        }

        input[type=submit]:active {
            transform: scale(0.95);
        }

        .footer {
            width: 100%;
            padding: 20px 0;
            background-color: rgba(149, 149, 149, 0.8);
            text-align: center;
            position: fixed; /* Use fixed to keep at bottom */
            bottom: 0;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .breadcrumb {
            padding: 0.5rem 0;
            list-style: none;
            margin-left: 5vw; /* Align with the form */
        }

        .breadcrumb-item {
            display: inline-block;
            font-size: large;
        }

        .breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: ">";
        }

        .breadcrumb-item a {
            text-decoration: none;
            color: #007bff; /* Match submit button color */
        }

        .breadcrumb-item a:hover {
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Update Project</h1>
        <hr>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Link</a></li>
            <li class="breadcrumb-item">Current</li>
        </ul>
    </header>

    <form action="submit_new_project.php" method="post" class="projectAddform">
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" class="input">
        </div>
        <div class="form-group">
            <label for="projectImage">Project Image:</label>
            <input type="file" id="projectImage" name="projectImage">
        </div>
        <div class="form-group">
            <label for="designCategory">Design Category:</label>
            <select id="designCategory" name="designCategory">
                <option>Country</option>
                <option>Modern</option>
                <option>Coastal</option>
                <option>Minimalist</option>
                <option>Bohemian</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description:</label>
            <textarea id="projectDescription" name="projectDescription" class="input"></textarea>
        </div>
        <input type="submit" value="Add Project">
    </form>

    <footer class="footer">
        <p>Email: <a href="mailto:contact@360interiors.com">contact@360interiors.com</a></p>
        <p>&copy; 2024 360Interiors. All rights reserved.</p>
        <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
        <a href="https://example.com/youraccount" target="_blank">X Account</a>
    </footer>
</body>
</html>
